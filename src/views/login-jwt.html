<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login (JWT)</title>
</head>
<body>
  <h2>Inicio de Sesión (JWT)</h2>

  <!-- Form de login -->
  <form id="form-login">
    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />

    <label>Contraseña:</label><br />
    <input type="password" id="password" required /><br /><br />

    <button type="submit">Iniciar sesión</button>
  </form>

  <!-- Área para pegar/ver token -->
  <p>Token actual:</p>
  <textarea id="token" rows="4" cols="60"></textarea><br />

  <!-- Botón para probar /me-jwt con el token -->
  <button id="btn-me">Ver perfil (/me-jwt)</button>

  <!-- Resultado -->
  <pre id="result"></pre>

  <!-- JS externo -->
  <script src="/login-jwt.js" defer></script>
</body>
</html>
